<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'Hubo Mon Cocktails - Ticket</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Ticket container */
        .ticket {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo and header */
        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        /* Ticket details */
        .details {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 16px 0;
            margin: 16px 0;
        }

        .details p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .details b {
            min-width: 100px;
        }

        /* Total section */
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin: 16px 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .footer p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <img src="/api/placeholder/150/150" alt="Q'Hubo Mon Cocktails Logo" class="logo">
        
        <div class="header">
            <h1>Q'Hubo Mon Cocktails</h1>
            <p>Nit: Domicilios 304 4430427</p>
            <p>Mistares Etapa 2 - Frente Bourbon</p>
        </div>

        <h2 id="ticket" class="text-center"></h2>
        <h3 id="cliente" class="text-center"></h3>
        <p id="fecha" class="text-center"></p>

        <div class="details">
            <p>
                <b>Cantidad:</b>
                <span id="cant"></span>
            </p>
            <p>
                <b>Descripción:</b>
                <span id="desc"></span>
            </p>
            <p>
                <b>Total:</b>
                <span id="total"></span>
            </p>
        </div>

        <div class="total">
            <p>EFECTIVO: <span id="efectivo"></span></p>
            <p>DEVUELTAS: <span id="devueltas"></span></p>
        </div>

        <div class="footer">
            <p><b>DEUDOR</b></p>
            <p>Facturas AutoSystem</p>
            <p>Contactos: +57 315 820 8619</p>
            <p>Síguenos en redes sociales como @AutoSystem</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        
        // Helper function to set content safely
        const setContent = (id, param, defaultValue = '---') => {
            document.getElementById(id).textContent = params.get(param) || defaultValue;
        };

        // Fill ticket data
        setContent('ticket', 'boleta');
        setContent('cliente', 'mesa');
        setContent('cant', 'cantidades');
        setContent('desc', 'servicios');
        setContent('total', 'total');
        setContent('efectivo', 'descuento');
        setContent('devueltas', 'subtotal_desc');

        // Set date with custom format
        const fecha = params.get('fecha') || '---';
        const fecha_entrega = params.get('fecha_entrega') || '';
        document.getElementById('fecha').textContent = `Fecha de Recepción: ${fecha} ${fecha_entrega}`;
    </script>
</body>
</html>
