<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Venta</title>
    <style>
        /* Estilos del ticket */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            line-height: 1.2;
        }
        .ticket {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            object-fit: contain;
        }
        .header-text {
            font-size: 12px;
            margin: 5px 0;
            color: #333;
        }
        .ticket-number {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            background: #f8f8f8;
            padding: 5px;
            border-radius: 4px;
        }
        .items {
            width: 100%;
            text-align: left;
            margin: 15px 0;
            font-size: 12px;
            border-collapse: collapse;
        }
        .items th, .items td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .payment-info {
            text-align: left;
            font-weight: bold;
            margin: 15px 0;
            font-size: 14px;
        }
        .important {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <img src="/api/placeholder/100/100" alt="True Colors" class="logo">
        <p class="header-text">Nit: 2825515-1</p>
        <p class="header-text">10A Calle 0-78, Cdad. de Guatemala</p>
        <p class="header-text">Teléfono: 502 2363-2036</p>
        <p class="ticket-number" id="ticket"></p>
        <p class="header-text" id="customer"></p>
        <p class="header-text" id="date"></p>

        <table class="items">
            <thead>
                <tr>
                    <th>Cant</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="items-container"></tbody>
        </table>

        <div class="payment-info">
            <p>EFECTIVO: <span id="cash"></span></p>
            <p>TOTAL: <span id="total"></span></p>
            <p>CAMBIO: <span id="change"></span></p>
        </div>

        <p class="important" id="estado"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Función para limpiar y formatear precios
        function formatearPrecio(precio) {
            if (!precio) return '0';
            precio = decodeURIComponent(precio.trim());
            // Cambiar comas por puntos para formato correcto
            return precio.replace(/,/g, '.'); 
        }

        // Cargar datos de la URL
        const cantidades = params.get('cantidades') ? params.get('cantidades').split(',') : [];
        const servicios = params.get('servicios') ? params.get('servicios').split(',') : [];
        const precios = params.get('p_unit') ? params.get('p_unit').split(',') : [];

        const ticket = params.get('boleta') || 'Sin número';
        const customer = params.get('mesa') || 'Cliente General';
        const date = params.get('fecha') || new Date().toLocaleDateString('es-GT');
        const cash = params.get('efectivo') || '0';
        const total = params.get('total') || '0';
        const change = params.get('devueltas') || '0';
        const estado = params.get('estado') || 'Sin estado';

        // Actualizar contenido del ticket
        document.getElementById('ticket').textContent = `Ticket: ${ticket}`;
        document.getElementById('customer').textContent = `Cliente: ${customer}`;
        document.getElementById('date').textContent = `Fecha: ${date}`;
        document.getElementById('cash').textContent = `Q${formatearPrecio(cash)}`;
        document.getElementById('total').textContent = `Q${formatearPrecio(total)}`;
        document.getElementById('change').textContent = `Q${formatearPrecio(change)}`;
        document.getElementById('estado').textContent = estado;

        // Generar tabla de productos
        const itemsContainer = document.getElementById('items-container');
        for (let i = 0; i < cantidades.length; i++) {
            const cantidad = cantidades[i] ? cantidades[i].trim() : '0';
            const servicio = servicios[i] ? servicios[i].trim() : 'Sin descripción';
            const precio = precios[i] ? formatearPrecio(precios[i]) : '0';

            if (cantidad !== '0') {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cantidad}</td>
                    <td>${servicio}</td>
                    <td>Q${precio}</td>
                `;
                itemsContainer.appendChild(tr);
            }
        }
    </script>
</body>
</html>
