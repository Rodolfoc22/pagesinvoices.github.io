<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            line-height: 1.2;
        }
        .ticket {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            object-fit: contain;
        }
        .header-text {
            font-size: 12px;
            margin: 5px 0;
            color: #333;
        }
        .ticket-number {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            background: #f8f8f8;
            padding: 5px;
            border-radius: 4px;
        }
        .customer-name {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
            color: #444;
        }
        .date {
            font-size: 12px;
            margin: 5px 0;
            color: #666;
        }
        .items {
            width: 100%;
            text-align: left;
            margin: 15px 0;
            font-size: 12px;
            border-collapse: collapse;
        }
        .items th {
            text-align: left;
            padding: 5px;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }
        .items td {
            padding: 5px;
            vertical-align: top;
            border-bottom: 1px solid #eee;
        }
        .payment-info {
            text-align: left;
            font-weight: bold;
            margin: 15px 0;
            font-size: 14px;
            border-top: 2px solid #eee;
            padding-top: 10px;
        }
        .payment-info p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .important {
            margin: 10px 0;
            font-weight: bold;
            color: #d32f2f;
            text-transform: uppercase;
        }
        @media print {
            body {
                padding: 0;
            }
            .ticket {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <img src="https://i.ibb.co/qf0C6bb/un-logotipo-con-las-palabras-true-colors-en-letr-2.png" alt="True Colors" class="logo">
        <p class="header-text" style="font-size: 18px; font-weight: bold; margin: 5px 0;">True Colors</p>
        <p class="header-text">Nit: <span id="nit"></span></p>
        <p class="header-text">10A Calle 0-78, Cdad. de Guatemala</p>
        <p class="header-text">Apart-Hotel Posada San Judas</p>
        <p class="header-text">Teléfono: <span id="phone"></span></p>
        <p class="header-text">TICKET:</p>
        <p class="ticket-number" id="ticket"></p>
        <p class="customer-name" id="customer"></p>
        <p class="date" id="date"></p>

        <table class="items">
            <thead>
                <tr>
                    <th>Cant</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items-container"></tbody>
        </table>

        <div class="payment-info">
            <p>EFECTIVO: <span id="cash"></span></p>
            <p>TOTAL: <span id="total"></span></p>
            <p>CAMBIO: <span id="propina"></span></p>
        </div>

        <p class="important" id="estado"></p>
        <p class="important">IMPORTANTE:</p>

        <div class="footer">
            <p>Facturas AutoSystem</p>
            <p>Contactos: <a href="tel:+573158208619">+57 315 820 8619</a></p>
            <p>Sígu
