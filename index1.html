<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .ticket {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        .details {
            text-align: left;
            margin-top: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Q'Hubo Mon Cocktails</h1>
        <p>Nit: Domicilios 304 4430427 / Mistares Etapa 2<br>Frente Bourbon</p>
        <h2 id="ticket"></h2>
        <h3 id="cliente"></h3>
        <p id="fecha"></p>
        <div class="details">
            <p><b>Cant</b>: <span id="cant"></span></p>
            <p><b>Descripción</b>: <span id="desc"></span></p>
            <p><b>Total</b>: <span id="total"></span></p>
        </div>
        <div class="total">
            EFECTIVO: <span id="efectivo"></span><br>
            DEVUELTAS: <span id="devueltas"></span>
        </div>
        <p><b>DEUDOR</b></p>
        <p>Facturas AutoSystem<br>Contactos: +57 315 820 8619<br>Síguenos en redes sociales como @AutoSystem</p>
    </div>

    <script>
        // Extraer los datos de la URL
        const params = new URLSearchParams(window.location.search);

        // Rellenar datos en el ticket
        document.getElementById('ticket').textContent = params.get('boleta') || '---';
        document.getElementById('cliente').textContent = params.get('mesa') || '---';
        document.getElementById('fecha').textContent = `Fecha de Recepción: ${params.get('fecha') || '---'} ${params.get('fecha_entrega') || ''}`;
        document.getElementById('cant').textContent = params.get('cantidades') || '---';
        document.getElementById('desc').textContent = params.get('servicios') || '---';
        document.getElementById('total').textContent = params.get('total') || '---';
        document.getElementById('efectivo').textContent = params.get('descuento') || '---';
        document.getElementById('devueltas').textContent = params.get('subtotal_desc') || '---';
    </script>
</body>
</html>
